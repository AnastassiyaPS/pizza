<section class="products">
    <div class="container">
        <h2 class="products-title">
            Описание пиццы
        </h2>
        <div class="product-item">
            <div class="product-image">
                <img src="{{product.image}}" alt="Вариант пиццы">
            </div>
            <custom-title [title]="product.title">
            </custom-title>
            <div class="product-text">
                {{product.description}}
            </div>
            <div class="product-action" #elem>
                <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product:product.title}">В корзину</a>
<!--                <a class="btn btn-white" [routerLink]="['/products', product.id]">В корзину</a>-->
            </div>
        </div>
    </div>
</section>
